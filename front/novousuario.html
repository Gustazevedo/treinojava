<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script type="text/javascript" src="usuario.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center">Novo usuario</h3>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Nome do usuario</span>
                    <input type="text" class="form-control" placeholder="Nome" id="txtnome" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
            </div>
            <div class="col-6">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Email do usuario</span>
                    <input type="text" class="form-control" placeholder="Email" id="txtemail" aria-label="Email" aria-describedby="addon-wrapping">
                  </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Link para foto</span>
                    <input type="text" class="form-control" placeholder="Foto" id="txtfoto" aria-label="Foto" aria-describedby="addon-wrapping">
                  </div>
            </div>
            <div class="col-6">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Senha</span>
                    <input type="text" class="form-control" placeholder="Senha" id="txtsenha" aria-label="Senha" aria-describedby="addon-wrapping">
                  </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <button type="button" onclick="cadastrar()" class="btn btn-primary">Gravar</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
