<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script type="text/javascript" src="musica.js"></script>
</head>
<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-12">
                <h3 style="text-align: center;">Relatório de Músicas</h3>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Data inicio</span>
                    <input type="date" class="form-control" placeholder="Data inicio" id="txtinicio" aria-label="Data inicio" aria-describedby="addon-wrapping">
                  </div>
            </div>
            <div class="col-6">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Data termino</span>
                    <input type="date" class="form-control" placeholder="Data termino" id="txttermino" aria-label="Data termino" aria-describedby="addon-wrapping">
                  </div>
            </div>
        </div>
        <button onclick="filtrarDatas()" type="button" class="btn btn-primary">Filtrar</button>
        <br>
        <br>
        <div class = "row">
            <div id="tabela" class="col-12">
                
            </div>
        </div>
        <br>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
